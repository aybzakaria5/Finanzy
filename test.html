<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finanzy</title>
<style>
  body {
    font-family: Arial, sans-serif; 
    background-color: #021233f8; 
    margin: 0; 
    padding: 0; 
  }

  .header {
      background-color: #021233f8; 
      padding: 10px; 
      color: #ffffff; 
      display: flex;
      align-items: center; 
      justify-content: space-between; 
      border-radius: 50px; /* Rounded corners */
      border: 2px solid #ffffff; /* White border */
      margin: 20px; 
      position: relative; 
  }

  .logo {
    height: 100px; /* Adjust logo height */
    margin-left: 25rch; /* Margin for logo to push it from the left */
  }

  .logobottom {
    height: 200px; /* Adjust logo height */
    margin-left: 25rch; /* Margin for logo to push it from the left */
  }
  .navigation {
    position: absolute; /* Position absolute for navigation bar */
    left: 500px; /* Adjust distance from left */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Center vertically */
  }

  .navigation a {
    color: #ffffff; /* White text color */
    text-decoration: none; /* Remove underline */
    margin-right: 95px; /* Margin between links */
  }

  .search-bar {
    margin-right: 20px; /* Margin from right */
    padding: 8px; /* Padding inside search bar */
    border: 1px solid #ffffff; /* White border */
    border-radius: 20px; /* Rounded corners */
    background-color: #ffffff; /* White background */
    color: #021233f8; /* Dark blue text color */
    width: 200px; /* Adjust width */
    font-size: 14px; /* Adjust font size */
  }

  .container {
    max-width: 700px; /* Adjust container width */
    margin: 15px; /* Center the container */
    padding: 12px;
    color: white; /* Text color */
  }

  .slideshow-container {
    max-width: 100%;
    position: relative;
    margin-top: 20px;
    overflow: hidden;
    border-radius: 20px; /* Rounded corners */
  }

  .mySlides {
    display: none;
    width: 100%;
  }

  .mySlides img {
    width: 100%;
    vertical-align: middle;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -30px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }
  
  .dots {
    text-align: center;
    margin-top: 10px;
  }
  
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }
  
  .active {
    background-color: #717171;
  }

  .footer {
    text-align: center; /* Center align footer content */
    color: #ffffff; /* White text color */
    margin-top: 10px; /* Margin from top */
    padding: 10px 0; /* Vertical padding */
    position: absolute; /* Absolute positioning for bottom center */
    width: 100%; /* Full width */
    bottom: 100; /* Stick to the bottom */
    background-color: #021233f8; /* Dark blue background */
  }
</style>
</head>
<body>
  <div class="header">
    <div class="navigation">
      <a href="#">About Us</a>
      <a href="#">Products</a>
      <a href="#">Contact Us</a>
    </div>
    <img src="./finlogo-transformed.png" alt="Logo" class="logo">
    <input type="text" placeholder="Search..." class="search-bar">
  </div>

  <div class="container">
    <h1>Welcome to Finanzy</h1>
    <p>This is where your app content would go.</p>
    
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides">
        <img src="slide1.jpg" style="width:100%">
      </div>
      
      <div class="mySlides">
        <img src="slide2.jpg" style="width:100%">
      </div>
      
      <div class="mySlides">
        <img src="slide3.jpg" style="width:100%">
      </div>
      
      <div class="mySlides">
        <img src="slide4.jpg" style="width:100%">
      </div>
      
      <!-- <div class="mySlides">
        <img src="slide5.jpg" style="width:100%">
      </div>
      
      <div class="mySlides">
        <img src="slide6.jpg" style="width:100%">
      </div> -->
      
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <!-- Dots/bullets -->
    <div class="dots" style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
      <span class="dot" onclick="currentSlide(4)"></span> 
      <span class="dot" onclick="currentSlide(5)"></span> 
      <span class="dot" onclick="currentSlide(6)"></span> 
    </div>
  </div>

  <div class="footer" >
    <img src="./finlogo-transformed.png" alt="Logo" class="logobottom">
    &copy; AZ,BN,SM
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
  </script>
</body>
</html>
